<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="converter.css">  
    <script type="text/javascript" src="converter.js"></script> 
</head>

<body>
    <div class="container d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col-12 cont d-flex flex-row">
                    <div class="converter pt-2 pl-3">
                        <h3 class="heading mb-3">Temperature Converter</h3>
                        <div class="d-flex flex-row">
                            <label class="mr-3 text" for="inputTemp">Temperature:</label>
                            <input class="mb-3" type="number" id="inputTemp"><br><br>
                        </div>
                        <div class="d-flex flex-row">
                            <select id="inputUnit">
                                <option class="txt" value="celsius">Celsius</option>
                                <option class="txt" value="fahrenheit">Fahrenheit</option>
                                <option class="txt" value="kelvin">Kelvin</option>
                            </select>
                            <label class="text ml-2 mr-2" for="outputUnit">Convert to:</label>
                            <select id="outputUnit">
                                <option class="txt" value="celsius">Celsius</option>
                                <option class="txt" value="fahrenheit">Fahrenheit</option>
                                <option class="txt" value="kelvin">Kelvin</option>
                            </select>
                        </div>
                        <div class="col-12 d-flex flex-row justify-content-center">
                       <button onclick="convertTemperature()">Convert</button>
                        </div>
                        <p class="res mt-3" id="result"></p>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
